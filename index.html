<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Inspire</title>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
</head>

<body id="body" class="">
  <main class="container-fluid">
    <div class="row">
      <div id="" class="col-4">

      </div>
      <div class="col-4 text-dark">

        <div id="time" class=" d-flex justify-content-center align-items-end clock"></div>


      </div>
      <div id="" class="col-4">
        <div class="me-3 d-flex align-items-end flex-column">

          <div>


            <button class="btn btn-light text-dark" onclick="app.weatherController.drawWeatherC()">°C</button>
            <button class="btn btn-light text-dark" onclick="app.weatherController.drawWeatherF()">°F</button>
          </div>
          <div style=font-size:24px; class="text-light ">

            <div class="mt-3 " id="weather">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">

      <div class="col-8 d-flex align-items-end justify-content-center text-dark">
        <div id="quote" class="quote  shadow align-text-center my-5"></div>
      </div>
      <div class=" col-4 d-flex justify-content-center">
        <!-- to do list  -->
        <div class="card  text-white mb-5" style="width: 18rem; height: 18rem; background-color: rgba(0,0,0,0);">
          <div class="card-header">
            <h5 class="text-center">Tasks</h5>

            <div class="text-center" id="tasklist"></div>
          </div>
          <div class="card-body overflow-auto ">
            <h5 class="card-title">Whats on your list today? </h5>

            <div id="tasks" class="form-check ">

            </div>
          </div>
          <div class="m-3">
            <form onsubmit="app.tasksController.handleSubmit()">
              <div class="input-group my-2">
                <input required minlength="3" maxlength="50" type="text" class="form-control" placeholder="New Task..."
                  name="description" aria-label="task" aria-describedby="task" id="description">
                <button class="btn btn-outline-light" type="submit" id="button-addon2"><i
                    class="mdi mdi-plus"></i></button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
